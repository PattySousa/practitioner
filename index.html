<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulado AWS Cloud Practitioner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <div class="header">
      <img src="imagem/logo practitioner.png" alt="Logo Practitioner" class="logo" />
      <h1>Simulado AWS Cloud Practitioner</h1>
      <p class="credit">Desenvolvido por 
        <a href="https://www.linkedin.com/in/patricia--sousa" target="_blank" rel="noopener">Patrícia Sousa</a>
      </p>
      <p class="copyright">© Todos os direitos reservados</p>
      <span id="nameInstruction" class="name-instruction">Digite seu nome para começar</span>
    </div>

    <div class="welcome-screen">
      <input type="text" id="userName" placeholder="Digite seu nome" />
      <br/>
      <button class="btn" id="startBtn">Iniciar Quiz</button>
    </div>

    <div class="quiz-container">
      <div class="timer">
        Tempo: <span id="time">00:00:00</span>
        <button class="btn" id="pauseTimer">Pausar</button>
      </div>
      <div class="question"></div>
      <div class="options"></div>
      <div class="feedback"></div>
      <div class="controls">
        <button class="btn next-button hidden">Próxima Pergunta</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
